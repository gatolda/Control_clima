<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>🌱 Dashboard Control Climático</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #2c7a7b;
            margin: 20px;
        }
        .chart-container {
            width: 60%;
            max-width: 600px;
            margin: 10px auto;
            background: #fff;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #lecturas {
            margin: 15px 0;
            font-size: 1.2em;
            background: #e2f0f1;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.05);
        }
        #botones {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px;
        }
        .btn {
            background: #2c7a7b;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #285e61;
        }
    </style>
</head>
<body>
    <h1>🌱 Dashboard Control Climático</h1>

    <div id="lecturas">
        🌡️ Temp: <span id="temp">--</span> °C | 💧 Hum: <span id="hum">--</span>% | 🫁 CO₂: <span id="co2">--</span> ppm
    </div>

    <div class="chart-container">
        <canvas id="tempChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="humChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="co2Chart"></canvas>
    </div>

    <div id="botones">
        <button class="btn" onclick="controlActuador('ventiladores', 'on')">Encender Ventiladores</button>
        <button class="btn" onclick="controlActuador('ventiladores', 'off')">Apagar Ventiladores</button>
        <button class="btn" onclick="controlActuador('humidificador', 'on')">Encender Humidificador</button>
        <button class="btn" onclick="controlActuador('humidificador', 'off')">Apagar Humidificador</button>
        <button class="btn" onclick="controlActuador('deshumidificador', 'on')">Encender Deshumidificador</button>
        <button class="btn" onclick="controlActuador('deshumidificador', 'off')">Apagar Deshumidificador</button>
    </div>

    <script>
        const tempCtx = document.getElementById('tempChart').getContext('2d');
        const humCtx = document.getElementById('humChart').getContext('2d');
        const co2Ctx = document.getElementById('co2Chart').getContext('2d');

        const tempChart = new Chart(tempCtx, {
            type: 'line',
            data: { labels: [], datasets: [{ label: '🌡️ Temperatura (°C)', data: [], borderColor: 'red', fill: false }] },
            options: { responsive: true }
        });

        const humChart = new Chart(humCtx, {
            type: 'line',
            data: { labels: [], datasets: [{ label: '💧 Humedad (%)', data: [], borderColor: 'blue', fill: false }] },
            options: { responsive: true }
        });

        const co2Chart = new Chart(co2Ctx, {
            type: 'line',
            data: { labels: [], datasets: [{ label: '🫁 CO₂ (ppm)', data: [], borderColor: 'green', fill: false }] },
            options: { responsive: true }
        });

        async function actualizarDatos() {
            const response = await fetch('/api/lecturas');
            const data = await response.json();
            const tiempo = new Date().toLocaleTimeString();

            // Actualizar lecturas de texto
            document.getElementById('temp').textContent = data.temperatura_humedad.temperature ?? '--';
            document.getElementById('hum').textContent = data.temperatura_humedad.humidity ?? '--';
            document.getElementById('co2').textContent = data.co2.co2 ?? '--';

            // Actualizar gráficos
            [tempChart, humChart, co2Chart].forEach(chart => {
                if (chart.data.labels.length > 10) {
                    chart.data.labels.shift();
                    chart.data.datasets[0].data.shift();
                }
                chart.data.labels.push(tiempo);
            });
            tempChart.data.datasets[0].data.push(data.temperatura_humedad.temperature || 0);
            humChart.data.datasets[0].data.push(data.temperatura_humedad.humidity || 0);
            co2Chart.data.datasets[0].data.push(data.co2.co2 || 0);

            tempChart.update();
            humChart.update();
            co2Chart.update();
        }

        async function controlActuador(actuador, accion) {
            const response = await fetch(`/api/actuador/${actuador}/${accion}`);
            const result = await response.json();
            alert(result.status);
        }

        setInterval(actualizarDatos, 5000); // Actualiza cada 5s
    </script>
</body>
</html>
