<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>üå± Dashboard Control Clim√°tico</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #2c7a7b;
            margin: 20px;
        }
        #chart-container {
            width: 60%;
            max-width: 600px;
            margin: 10px auto;
            background: #fff;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #lecturas {
            margin: 15px 0;
            font-size: 1.2em;
            background: #e2f0f1;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.05);
        }
        #botones {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px;
        }
        .btn {
            background: #2c7a7b;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #285e61;
        }
    </style>
</head>
<body>
    <h1>üå± Dashboard Control Clim√°tico</h1>

    <div id="chart-container">
        <canvas id="sensorChart"></canvas>
    </div>

    <div id="lecturas">
        üå°Ô∏è Temp: <span id="temp">--</span> ¬∞C | üíß Hum: <span id="hum">--</span>% | ü´Å CO‚ÇÇ: <span id="co2">--</span> ppm
    </div>

    <div id="botones">
        <button class="btn" onclick="controlActuador('ventiladores', 'on')">Encender Ventiladores</button>
        <button class="btn" onclick="controlActuador('ventiladores', 'off')">Apagar Ventiladores</button>
        <button class="btn" onclick="controlActuador('humidificador', 'on')">Encender Humidificador</button>
        <button class="btn" onclick="controlActuador('humidificador', 'off')">Apagar Humidificador</button>
        <button class="btn" onclick="controlActuador('deshumidificador', 'on')">Encender Deshumidificador</button>
        <button class="btn" onclick="controlActuador('deshumidificador', 'off')">Apagar Deshumidificador</button>
    </div>

    <script>
        const ctx = document.getElementById('sensorChart').getContext('2d');
        const sensorChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'üå°Ô∏è Temp (¬∞C)',
                        data: [],
                        borderColor: 'red',
                        fill: false
                    },
                    {
                        label: 'üíß Hum (%)',
                        data: [],
                        borderColor: 'blue',
                        fill: false
                    },
                    {
                        label: 'ü´Å CO‚ÇÇ (ppm)',
                        data: [],
                        borderColor: 'green',
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });

        async function actualizarDatos() {
            const response = await fetch('/api/lecturas');
            const data = await response.json();
            const tiempo = new Date().toLocaleTimeString();

            // Actualizar gr√°fico
            if (sensorChart.data.labels.length > 10) {
                sensorChart.data.labels.shift();
                sensorChart.data.datasets[0].data.shift();
                sensorChart.data.datasets[1].data.shift();
                sensorChart.data.datasets[2].data.shift();
            }
            sensorChart.data.labels.push(tiempo);
            sensorChart.data.datasets[0].data.push(data.temperatura_humedad.temperature || 0);
            sensorChart.data.datasets[1].data.push(data.temperatura_humedad.humidity || 0);
            sensorChart.data.datasets[2].data.push(data.co2.co2 || 0);
            sensorChart.update();

            // Actualizar texto
            document.getElementById('temp').textContent = data.temperatura_humedad.temperature ?? '--';
            document.getElementById('hum').textContent = data.temperatura_humedad.humidity ?? '--';
            document.getElementById('co2').textContent = data.co2.co2 ?? '--';
        }

        async function controlActuador(actuador, accion) {
            const response = await fetch(`/api/actuador/${actuador}/${accion}`);
            const result = await response.json();
            alert(result.status);
        }

        setInterval(actualizarDatos, 5000); // Actualiza cada 5s
    </script>
</body>
</html>
